<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Debate Results</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #74ebd5, #9face6, #ffdde1, #e0c3fc);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-top: 40px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            font-size: 2rem;
            font-weight: 600;
            text-align: center;
            color: #6c5ce7;
            animation: colorShift 5s infinite alternate ease-in-out;
        }

        @keyframes colorShift {
            0% { color: #6c5ce7; }
            100% { color: #00b894; }
        }

        .table {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            animation: smoothTableEntrance 1.5s ease-out;
        }

        @keyframes smoothTableEntrance {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .table-hover tbody tr:hover {
            background-color: rgba(108, 92, 231, 0.1);
            transition: all 0.3s ease-in-out;
        }

        .btn {
            font-size: 1rem;
            padding: 10px 18px;
            border-radius: 30px;
            transition: all 0.4s ease;
        }

        .btn-outline-danger {
            font-weight: bold;
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .btn-outline-danger:hover {
            background-color: red;
            color: white;
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(255, 0, 0, 0.4);
        }

        .btn-secondary:hover {
            transform: scale(1.08);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .text-muted {
            font-style: italic;
        }

    </style>
</head>
<body>

<div class="container">
    <h2>üìä Debate Results</h2>

    {% if results %}
    <table class="table table-hover table-bordered text-center shadow">
        <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Topic</th>
                <th>Score</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for row in results %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ row.name }}</td>
                <td>{{ row.topic }}</td>
                <td>{{ row.score }}</td>
                <td>
                    <a href="/delete/{{ row.id }}" class="btn btn-outline-danger btn-sm"
                       onclick="return confirm('Are you sure you want to delete {{ row.name }}?');">
                       üóëÔ∏è Delete
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
        <p class="text-center text-muted">No results yet.</p>
    {% endif %}

    <div class="text-center mt-4">
        <a href="/" class="btn btn-secondary">üè† Back to Home</a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
